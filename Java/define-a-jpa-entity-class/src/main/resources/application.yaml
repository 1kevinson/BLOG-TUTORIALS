spring:
  datasource:
    url: jdbc:mysql://localhost:3306/demodb
    username: dbuser
    password: dbpass
    hikari:
      driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
logging:
  level:
    org.springframework: info
    org.hibernate: info
server:
  port: 8000
